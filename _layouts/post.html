---
layout: default
---

<article class="post">
  <h1></h1>
  <div class="header-base header-small">
    <div class="central-holder">
      <div class="container central-container">
        <h1 class="ps-4 clip animate__animated animate__backInRight"
          style="background-image: url('{{ site.baseurl }}/images/titles/{{ page.maskimage }}')"'><i class="bi {{ page.icon }}"></i> {{ page.title }}</h1>
            <p class="ps-4 mb-0 subtitle animate__animated animate__fadeInRight">{{ page.subtitle }}</p>
            <p class="ps-4 date animate__animated animate__fadeInRight">
              Published on {{ page.date | date: "%B %e, %Y" }}
            </p>
        </div>
    </div>
  </div>

  <div class="bg-green text-white pt-4 pb-4 mb-4" style="background-color: {{ page.displaytheme }} !important">
    <div id="context" class="container pt-4 pb-4">
        <div class="row">
            <div class="col-lg-7">
                <h3>Overview</h3>
                <p class="lead">
                  {{ page.lead }}
                </p>
                <hr>
                <p>{{ page.brief }}</p>
            </div>

            <div class="col">
                <h4><i class="bi bi-clock"></i> Published</h4>
                <p>{{ page.date | date: "%B %e, %Y" }}</p>
                <h4><i class="bi bi-person"></i> Author</h4>
                <p>{{ page.author }}</p>
                <h4><i class="bi bi-chat-square-text"></i> Keywords</h4>
                <p>{{ page.keywords }}</p>
            </div>
        </div>
    </div>
</div>

<div class="entry container p-4">
  {{ content }}
</div>
</article>

<div class="modal fade" id="modal-image" tabindex="-1" aria-labelledby="modal-image" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen modal-dialog-centered">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0 text-center">
        <button type="button" class="btn btn btn-dark position-fixed top-0 end-0 m-3 p-2 z-3" data-bs-dismiss="modal" aria-label="Close">CLOSE <i class="ms-2 bi bi-x-lg"></i></button>
        <img id="opened-image" class="mh-100 mw-100 position-absolute top-50 start-50 translate-middle" data-bs-dismiss="modal">
        <p id="alt-text" class="position-absolute top-0 start-50 translate-middle-x p-4 bg-light text-black mb-0 w-100">Alt text</p>
      </div>
    </div>
  </div>
</div>

<script>
const articleImages = document.querySelectorAll('article img');

articleImages.forEach(image => {
  image.addEventListener('click', () => {
    console.log('Image clicked:', image.src);
    const myModal = new bootstrap.Modal(document.getElementById('modal-image'));
    document.getElementById('opened-image').src = image.src;
    document.getElementById('opened-image').alt = image.alt;
    document.getElementById('alt-text').textContent = image.alt;
    myModal.show();
  });
});
</script>
