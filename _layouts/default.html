<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/imports/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/imports/Animatecss/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
          <div class="container">
              <a class="navbar-brand" href="https://jwilliams.science/">J. Williams</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                  aria-controls="main-nav" aria-expanded="false" aria-label="Toggle mobile navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="main-nav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="https://jwilliams.science/">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="https://jwilliams.science/research/">Research</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="https://jwilliams.science/research/software.html">Software</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="href="{{ site.baseurl }}/"">Blog</a>
                    </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>
    <!--
    
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
    -->

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
