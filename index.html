---
layout: default
---

<div class="header-base header-small">
  <div class="central-holder">
      <div class="container central-container">
          <h1 class="ps-4 clip mask-farm animate__animated animate__backInRight">Blog</h1>
          <p class="ps-4 mb-0 subtitle animate__animated animate__fadeInRight">Welcome to my blog. This page is a work in progress.</b>.</p>
      </div>
  </div>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
